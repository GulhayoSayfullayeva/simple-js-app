<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple-JS-APP</title>
    <!--  Bootstrap's CSS framework link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
    <!-- Navbar to describe the name of website and navbar elements -->

    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand h1">Pokemon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pokemon</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


   <!-- Modal is created when pokemon button is clicked -->
    <div class="modal fade" id="modalContainer" tabindex="-1" role="dialog" aria-labelledby="modal-title"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary">
                    <h5 class="modal-title text-capitalize" id="modal-title">Pokemon Name</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" area-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <img class="pokemon-image rounded mx-auto d-block" alt="Image of Pokemon">
                    <div class="pokemon-details text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!--  Pokemon content. The list of pokemon are in represented as list-group -->

    <!-- Button trigger modal -->
    <div class="container mt-5">
        <!-- <div id="loading"></div> -->
        <ul id="pokemonList" class="list-group pokemonList">

        </ul>
    </div>
        <!--  Scripts to use  Bootstrap framework -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="js/promise-pollyfill.js"></script>
        <script src="js/fetch.umd.js"></script>

        <!-- My own Javascript file -->
        <script src="js/scripts.js"></script>

  

</body>

</html>
